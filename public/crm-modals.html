<!-- Modal de Edição de Lead -->
<div id="lead-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4" style="backdrop-filter: blur(4px); background-color: rgba(0, 0, 0, 0.5);">
    <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden transform transition-all">
        <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-purple-700 px-8 py-5">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="lead-modal-title" class="text-2xl font-bold text-white">Editar Lead</h2>
                    <p class="text-indigo-100 text-sm mt-1">Gerencie as informações do lead</p>
                </div>
                <button onclick="crmAdvanced.closeLeadModal()" class="text-white hover:text-gray-200 transition-all p-2 hover:bg-white hover:bg-opacity-20 rounded-lg">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <form id="lead-form" class="overflow-y-auto" style="max-height: calc(90vh - 180px);">
            <div class="p-8 space-y-8">
                <!-- Informações Básicas -->
                <div class="pb-6 border-b border-gray-100">
                    <div class="flex items-center mb-5">
                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800">Informações Básicas</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Nome Completo <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="lead-name" required
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                                   placeholder="Digite o nome completo">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-phone text-indigo-600 mr-1"></i> Telefone <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" id="lead-phone" required
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                                   placeholder="(00) 00000-0000">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-envelope text-indigo-600 mr-1"></i> E-mail
                            </label>
                            <input type="email" id="lead-email"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                                   placeholder="email@exemplo.com">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user-tie text-indigo-600 mr-1"></i> Vendedor Responsável
                            </label>
                            <select id="lead-assigned-to" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white">
                                <option value="">Não atribuído</option>
                                <!-- Vendedores serão carregados via JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Informações Profissionais -->
                <div class="pb-6 border-b border-gray-100">
                    <div class="flex items-center mb-5">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-600 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-briefcase text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800">Informações Profissionais</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-stethoscope text-blue-600 mr-1"></i> Especialidade
                            </label>
                            <input type="text" id="lead-specialty"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                                   placeholder="Ex: Medicina do Trabalho">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-certificate text-blue-600 mr-1"></i> RQE
                            </label>
                            <input type="text" id="lead-rqe"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white"
                                   placeholder="Número do RQE">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-graduation-cap text-blue-600 mr-1"></i> Curso de Interesse
                            </label>
                            <select id="lead-interested-course" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white">
                                <option value="">Selecione...</option>
                                <option value="auditoria">Pós em Auditoria em Saúde</option>
                                <option value="medicina">Pós em Medicina do Trabalho</option>
                                <option value="pericia">Pós em Perícia Médica Federal e Judicial</option>
                                <option value="combo">Combo Perícia + Medicina do Trabalho</option>
                                <option value="provatitulos">Prova de Título em Medicina Legal</option>
                                <option value="missao">Missão Médico Legista (PC/PF)</option>
                                <option value="sos">SOS Médico Legista (Reta Final)</option>
                                <option value="caixa">CAIXA (Médico do Trabalho)</option>
                                <option value="tcemg">TCE MG (Tribunal de Contas)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Observações -->
                <div>
                    <div class="flex items-center mb-5">
                        <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-sticky-note text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800">Observações</h3>
                    </div>
                    <textarea id="lead-notes" rows="4"
                              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white resize-none"
                              placeholder="Anotações importantes sobre o lead, histórico de conversas, interesses específicos..."></textarea>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-end space-x-3 px-8 py-6 bg-gray-50 border-t border-gray-200 sticky bottom-0">
                <button type="button" onclick="crmAdvanced.closeLeadModal()"
                        class="px-6 py-3 border-2 border-gray-200 text-gray-700 rounded-xl hover:bg-white hover:border-gray-300 transition-all font-medium">
                    <i class="fas fa-times mr-2"></i>
                    Cancelar
                </button>
                <button type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg font-semibold transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i> Salvar Lead
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Gerenciamento de Stages -->
<div id="stages-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
        <div class="bg-gradient-to-r from-purple-600 to-purple-800 px-6 py-4 rounded-t-xl">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-white">
                    <i class="fas fa-columns mr-2"></i>
                    Gerenciar Estágios do Pipeline
                </h2>
                <button onclick="crmAdvanced.closeStagesModal()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
        </div>

        <div class="p-6">
            <!-- Instruções -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-blue-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            Arraste para reordenar os estágios. Clique na cor ou no nome para editar.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Lista de Stages -->
            <div id="stages-list" class="space-y-3 mb-6">
                <!-- Stages serão renderizados aqui via JavaScript -->
            </div>

            <!-- Botão Adicionar Stage -->
            <button onclick="crmAdvanced.createStage()"
                    class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-purple-500 hover:text-purple-600 transition">
                <i class="fas fa-plus mr-2"></i>
                Adicionar Novo Estágio
            </button>

            <!-- Botões -->
            <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                <button onclick="crmAdvanced.closeStagesModal()"
                        class="px-6 py-2 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-lg hover:from-purple-700 hover:to-purple-800 transition shadow-lg">
                    <i class="fas fa-check mr-2"></i> Concluído
                </button>
            </div>
        </div>
    </div>
</div>
