<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrajetóriaMed - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f2557 0%, #1a3a6e 50%, #0f2557 100%);
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-focus:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Floating shapes background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-white opacity-10 rounded-full blur-3xl floating"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-white opacity-10 rounded-full blur-3xl floating" style="animation-delay: 1s;"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-morphism rounded-2xl shadow-2xl w-full max-w-md relative z-10">
        
        <!-- Header -->
        <div class="text-center pt-10 pb-8 px-8">
            <div class="flex justify-center mb-6">
                <img src="/images/logo-branca.png" alt="TrajetóriaMed" class="h-16" style="filter: brightness(0) saturate(100%);">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistema de Gestão</h1>
            <p class="text-gray-500 text-sm">CRM & Automação WhatsApp</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="px-8 pb-10">
            
            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="input-focus w-full pl-11 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition-all"
                        placeholder="seu@email.com"
                        required
                    >
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Senha
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="input-focus w-full pl-11 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none transition-all"
                        placeholder="••••••••"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 text-amber-500 border-gray-300 rounded focus:ring-amber-500">
                    <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                </label>
                <a href="#" class="text-sm text-amber-600 hover:text-amber-500 font-medium">
                    Esqueceu a senha?
                </a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="btn-gradient w-full text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center"
            >
                <span id="btnText">Entrar</span>
                <i class="fas fa-arrow-right ml-2" id="btnIcon"></i>
                <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 text-red-600 rounded-xl text-sm flex items-start">
                <i class="fas fa-exclamation-circle mt-0.5 mr-2"></i>
                <span id="errorText"></span>
            </div>

        </form>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-5 rounded-b-2xl border-t border-gray-100">
            <p class="text-center text-sm text-gray-600">
                Não tem uma conta? 
                <a href="#" class="text-amber-600 hover:text-amber-500 font-semibold">
                    Solicite acesso
                </a>
            </p>
        </div>

    </div>

    <!-- Features Footer -->
    <div class="absolute bottom-8 left-0 right-0 text-center text-white text-sm opacity-90 z-10">
        <div class="flex items-center justify-center space-x-8">
            <div class="flex items-center">
                <i class="fas fa-shield-alt mr-2"></i>
                <span>Seguro</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-bolt mr-2"></i>
                <span>Rápido</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-chart-line mr-2"></i>
                <span>Eficiente</span>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Login Form Submit
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide error
            errorMessage.classList.add('hidden');
            
            // Show loading
            loginBtn.disabled = true;
            btnText.textContent = 'Entrando...';
            btnIcon.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirecionar baseado no role do usuário
                    if (data.user && data.user.role === 'seller') {
                        window.location.href = '/crm-kanban.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    // Error
                    throw new Error(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                // Show error
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginBtn.disabled = false;
                btnText.textContent = 'Entrar';
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });

        // Auto-hide error message after 5 seconds
        const observer = new MutationObserver(() => {
            if (!errorMessage.classList.contains('hidden')) {
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        });
        
        observer.observe(errorMessage, { attributes: true, attributeFilter: ['class'] });
    </script>

</body>
</html>
